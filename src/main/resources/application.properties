#设置当前应用的服务端口
server.port=8080
#jdbc:数据库类型://ip:端口/数据库名?连接参数
#jdbc:mysql://127.0.0.1:3306/zrerp?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull
#数据库账户名密码
spring.datasource.username=root
spring.datasource.password=123456
#数据库驱动类名
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
