#设置当前应用的服务端口
server.port=8080
#jdbc:数据库类型://ip:端口/数据库名?连接参数
#jdbc:mysql://127.0.0.1:3306/zrerp?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test3?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull
#数据库账户名密码
spring.datasource.username=root
spring.datasource.password=123456
#数据库驱动类名
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#mybatis类型别名包  数据封装对象使用的类型所在包
mybatis.type-aliases-package=com.example.pico.bean
#mybatis配置文件所在文件夹
mybatis.mapper-locations=classpath:mapper/*.xml
#redis服务地址
spring.redis.host=127.0.0.1
#redis端口号
spring.redis.port=6379